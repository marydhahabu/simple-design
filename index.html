<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <di class="outlook">
    <div class="dropbox">
      <div class="head">
        <ul id="unordered">
          <li id="dropbox">Dropbox</li>
          <li>For Teams</li>
          <li>For Individual</li>
        </ul>
      </div>
      <div class="paragraph">
        <p>Put your<br> creative energy
        to work,with<br> Dropbox</p>
      </div>
      <div>
        <p class="text">
          Dropbox is a mordern workspace designed<br>to reduce busywork
          -so you can focus on the things that matter.
        </p>
      </div>

    </div>
    <div class="signin">
      <ul id="list">
        <li>Sign in</li>
        <li>Download</li>
      </ul>
    <div>
      <h3>Sign up</h3>
    </div>
    <div class="boxes">
      <input type="text" name="text" placeholder="Firstname" class="firstname"/><br>
      <input type="text" name="text" placeholder="Lastname" class="lastname"/><br>
      <input type="email" name="email" placeholder="Email" class="email"/><br>
      <input type="password" name="password" placeholder="password" class="password"/>
    </div>
    <div class="checkbox">
      <input type="checkbox" class="checkbox"/>I agree to the <span>Dropbox Terms</span><br>
    </div>
    <div>
      <button class="btn">Sign up</button><br>
      <button>Sign up with Google</button>
    </div>
    </div>
  </div>
</body>
</html>
